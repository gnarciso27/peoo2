<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Event Listener</title>
</head>
<body>
    <div id="meuElemento">Clique aqui</div>

    <script>
        function aoClicar() {
            alert('VocÃª clicou no elemento!');
        }
        var elemento = document.getElementById('meuElemento');
        elemento.addEventListener('click', aoClicar);
    </script>
</body>
</html>
