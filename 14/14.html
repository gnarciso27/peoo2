<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Exemplo</title>
</head>
<body>
    <h1>Título 1</h1>
    <p>Parágrafo 1</p>
    <p>Parágrafo 2</p>
    <div>Div 1</div>
    <p>Parágrafo 3</p>

    <script>
        var paragrafos = document.getElementsByTagName('p');

        for (var i = 0; i < paragrafos.length; i++) {
            paragrafos[i].textContent = 'Texto alterado ' + (i + 1);
        }
    </script>
</body>
</html>
