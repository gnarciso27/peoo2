<!--No caso da web, eventos são disparados dentro da janela do navegador, e tende a estarem anexados a algum item 
especifico nele — pode ser um único elemento, um conjunto de elementos, o HTML carregado na guia atual, ou toda a janela 
do navegador. Existem vários tipos diferentes de eventos que podem vir a acontecer, por exemplo:

O usuário clicando com o mouse sobre um certo elemento ou passando o cursor do mouse sobre um certo elemento.
O usuário pressionando uma tecla do teclado.
O usuário redimensionando ou fechando a janela do navegador.
Uma pagina da web terminando de carregar.
Um formulário sendo enviado.
Um video sendo reproduzido, interrompido, ou terminando sua reprodução.
Um erro ocorrendo.
Você vai perceber com isso (e dando uma olhada no Event reference MDN) que há uma série de eventos que podem ser utilizados.

Cada evento disponivel possui um manipulador de eventos (event handler), que é um bloco de código 
(geralmente uma função JavaScript definida pelo usuário) que será executado quando o evento for disparado. 
Quando esse bloco de código é definido para rodar em resposta a um evento que foi disparado, nós dizemos que estamos 
registrando um manipulador de eventos. Note que manipuladores de eventos são, em alguns casos, chamados de ouvinte de 
eventos (event listeners) — eles são praticamente intercambiáveis para nossos propósitos, embora estritamente falando, 
eles trabalhem juntos. Os ouvintes escutam o evento acontecendo, e o manipulador é o codigo que roda em resposta a este 
acontecimento.  https://developer.mozilla.org/pt-BR/docs/Learn/JavaScript/Building_blocks/Events  -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>Mudar cor</button>
    <script>
        let btn = document.querySelector("button");

        function random(number) {
            return Math.floor(Math.random() * (number + 1));
        }

        btn.onclick = function () {
            var rndCol =
                "rgb(" + random(255) + "," + random(255) + "," + random(255) + ")";
            document.body.style.backgroundColor = rndCol;
        };
    </script>
</body>

</html>
